<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="mx-auto mt-8 w-2/4 ">
        <header>
            <h1 class="text-4xl text-center	">Let's Get Some <span class="text-5xl text-orange-700	">Money!!</span> </h1>
        </header>
            
            <div class=" grid grid-cols-3 gap-4  mt-16 	">
                  <div class="bg-cyan-500 font-bold	text-white	  h-52 rounded text-center	pt-6	">
                        <h1 class="text-3xl 	"> Deposit</h1>
                        <h1 class="text-4xl	">$ 00</h1>
                  </div>
    
                  <div class="text-3xl bg-lime-500	 font-bold	text-white	  h-52 rounded text-center	pt-6"> 
                           <h1>Withdraw</h1>
                           <h1>$ 00</h1>
                  </div>
                  <div class="text-3xl font-bold text-white	 bg-teal-700 h-52 rounded text-center	pt-6">
                      <h1>Balance</h1>
                      <h1>$ 00</h1>
                  </div>

            </div>
    

    <div class="grid grid-cols-2 gap-4 mt-16 ">

        <!-- DEPOSIT---- -->
        <div class=" bg-amber-100 	p-8 rounded">
            <h2 class="text-3xl"> Please Deposit The Amount</h2>
            
            <input class=" border  mt-5 mx-auto rounded px-2  h-10 border-gray-400 text-2xl "id="depositMoney"  type="text" placeholder="$ Enter amount" > 
             <br>
                <button class="mt-5 bg-yellow-400 border rounded border-gray-400 px-5 py-2 mb-2 text-2xl " id="Deposit-button">Deposit </button>
    
                
        </div>
               <!-- WITHDROW-------- -->
        <div class="bg-lime-200 p-8 rounded">
            <h2 class="text-3xl"> Please Withdrow The Amount</h2>
            <input class=" border  mt-5 mx-auto rounded px-2  h-10 border-gray-400 text-2xl "id="WithdrowMoney"  type="text" placeholder="$ Enter amount" > 
            <br>
               <button class="mt-5 bg-yellow-400 border rounded border-gray-400 px-5 py-2 mb-2 text-2xl " id="Withdrow-button">Withdrow </button>
        </div>
    </div>
    
    
    
    </section>
    
   
    <script src="banking.js"></script>
   
</body>
</html>
